<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lebanon PTax — Data Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 0.2rem; }
    .muted { color: #666; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #eee; padding: 6px 8px; text-align: left; font-size: 0.95rem; }
    th { background: #fafafa; position: sticky; top: 0; }
    input, select { padding: 6px 8px; }
    .toolbar { display: flex; gap: 8px; margin: 8px 0 16px; align-items: center; }
    .kpi { font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Lebanon Property Tax — Data Explorer</h1>
  <div class="muted">Parcels / Land / Buildings — CSV-only view</div>

  <div class="grid">
    <div class="card">
      <div class="kpi"><span id="kpi-parcels">—</span> parcels</div>
      <div class="kpi">$<span id="kpi-total-av">—</span> total assessed value</div>
      <div class="kpi">Median lot size: <span id="kpi-lot">—</span> acres</div>
    </div>
    <div class="card">
      <div class="kpi">Classes present: <span id="kpi-classes">—</span></div>
      <div class="kpi">Year built (median): <span id="kpi-yrbuilt">—</span></div>
      <div class="kpi">Records with building GLA: <span id="kpi-gla">—</span></div>
    </div>
  </div>

  <div class="toolbar">
    <input id="q" type="search" placeholder="Filter by address/owner/parcel…" />
    <label>Class:
      <select id="classFilter"><option value="">All</option></select>
    </label>
  </div>

  <div class="card">
    <table id="tbl">
      <thead>
        <tr>
          <th>Parcel</th>
          <th>Address</th>
          <th>Owner</th>
          <th>Class</th>
          <th>Acres</th>
          <th>Land</th>
          <th>Bldg</th>
          <th>Total</th>
          <th>Year Built</th>
          <th>GLA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
